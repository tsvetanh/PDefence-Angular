<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody *ngIf="users">
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td><a routerLink="/userDetails" [queryParams]="{email: user.email}">{{ user.email }}</a></td>
      </tr>
      </tbody>
      <p *ngIf="!users">Loading...</p>
    </table>
  </div>
</div>
