<div class="contact col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-5 mt-3 mt-md-0">
  <div class="tm-bg-white tm-p-4">
    <form action="index.html" method="post" class="contact-form">
      <div class="form-group">
        <input *ngIf="!isLogged" type="text" id="contact_name" name="contact_name" class="form-control" placeholder="Име" required>
        <p *ngIf="isLogged" class="form-control">{{getName()}}</p>
      </div>
      <div class="form-group">
        <input *ngIf="!isLogged" type="email" id="contact_email" name="contact_email" class="form-control" placeholder="Имейл" required>
        <p *ngIf="isLogged" class="form-control">{{getEmail()}}</p>
      </div>
      <div class="form-group">
        <textarea id="contact_message" name="contact_message" class="form-control" rows="9" placeholder="Съобщение" required></textarea>
      </div>
      <button (click)="send()" type="submit" class="btn btn-primary tm-btn-primary">Изпрати Съобщение</button>
    </form>
  </div>
</div>
