<div class="form" id="login-form">
  <form action="../../../index.html" method="post" class="contact-form">
    <div class="form-group">
      <input #email type="email" name="contact_email" class="form-control" placeholder="Email"  required/>
    </div>
    <div class="form-group">
      <input #password type="password" name="contact_subject" class="form-control" placeholder="Password"  required/>
    </div>
    <button type="submit" class="btn btn-primary tm-btn-primary">Login</button>
  </form>
</div>
